<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
</head>
<body>
<center>
    <h1>signup</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Enter the information</legend>
        <table bgcolor="sky blue">
            <tr>
                <td>
                    <label for="fn">First Name :</label>
                </td>
                <td>
                    <input type="text" id="fn" required placeholder="Enter the first name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ln">last Name :</label>
                </td>
                <td>
                    <input type="text" id="ln" required placeholder="Enter last name">
                </td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="email" id="email" placeholder="Enter the Email " required></td>
            </tr>
            <tr>
                <td><label for="pass">password :</label></td>
                <td><input type="password" id="pass" required placeholder="Enter the password"></td>
            </tr>
            <tr>
                <td><label for="pass1">comfrom password :</label></td>
                <td><input type="password" id="pass1" required placeholder="Enter the password"></td>
            </tr>
            <tr>
                <td><button type="submit">submit</button></td>
                <td><button type="reset">cancel</button></td>
            </tr>
        </table>
    </fieldset>
    </form>
</center>
</body>
</html>
